<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="resetpassword.css" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="logo"> <img src="img/logo.png"> </div>
        <div class="success" data-i18n="usr_reset_pwd_success">Reset password successfully</div>
        <div class="reset-password">
            <form>
                <p> <label class="new-pwd-title" data-i18n="usr_new_pwd">New Password</label><input class="new-pwd"
                        type="password" tabindex="1"> </p>
                <p> <label class="confirm-pwd-title" data-i18n="usr_confirm_pwd">Repeat New Password</label><input
                        class="confirm-pwd" type="password" tabindex="2"> </p>
                <div class="error-message"> <img src="img/login-error.png" alt="error icon"> <span class="small-font"
                        data-i18n="err_pwd_diff">Two passwords entered do not match.</span> </div>
                <div tabindex="2" class="submit" data-i18n="usr_reset_pwd">Reset Password</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/i18n.js"></script>
    <script type="text/javascript" src="js/chrome-polyfill.js"></script>
    <script type="text/javascript" src="js/resetpassword.js"></script>
</body>

</html>
