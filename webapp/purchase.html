<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Premium</title>
    <link href="purchase.css" rel="stylesheet">

<body>
    <div class="header">
        <div class="app-user">
            <div class="user">
                <div class="userinfo">
                    <div class="username" data-i18n="usr_username">Username</div>
                    <div class="acct" data-i18n="usr_acct">Account</div>
