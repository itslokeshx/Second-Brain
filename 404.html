<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect fix
        // When a 404 occurs, redirect to index.html with the path as a query parameter
        (function () {
            var pathSegments = window.location.pathname.split('/').filter(function (segment) {
                return segment !== '';
            });

            // Remove 'Second-Brain' from the path if it exists (GitHub Pages base path)
            if (pathSegments[0] === 'Second-Brain') {
                pathSegments.shift();
            }

            // Redirect to index.html
            var redirect = '/Second-Brain/';

            // Preserve query parameters and hash
            if (window.location.search) {
                redirect += window.location.search;
            }
            if (window.location.hash) {
                redirect += window.location.hash;
            }

            window.location.replace(redirect);
        })();
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
